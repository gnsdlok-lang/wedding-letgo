name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # v5도 OK지만 v4가 더 안정적

      - name: Create .env file from secrets
        run: |
          cat << EOF > .env
          VITE_NAVER_MAP_CLIENT_ID=${{ secrets.VITE_NAVER_MAP_CLIENT_ID }}
          VITE_KAKAO_SDK_JS_KEY=${{ secrets.VITE_KAKAO_SDK_JS_KEY }}
          VITE_STATIC_ONLY=true
          # VITE_SERVER_URL=  # 필요하면 여기에 값 넣기, 아니면 주석
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 22.x 대신 LTS 20 추천 (안정성)

      - name: Install dependencies
        run: npm ci  # npm install 대신 ci 추천 (캐시 + 정확성)

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ← 핵심 수정: Vite는 dist 폴더!

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4